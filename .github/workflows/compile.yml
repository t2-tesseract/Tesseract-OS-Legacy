name: Compile

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install gcc
      run: |
           sudo apt-get install -y gcc
           sudo apt-get install -y nasm
    - name: make
      run: make
    - name: Publish Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
          name: IMG
          path: ./OSImage.img
