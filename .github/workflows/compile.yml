name: Compile

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
           sudo apt-get install -y gcc
           sudo apt-get install -y nasm
    - name: Build .img file
      run: make
    - uses: actions/upload-artifact@v3
      with:
        name: build
        path: /